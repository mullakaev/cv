<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Визитка</title>



  <!-- тема переключение светлая темная -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css"
    type="text/css">
  <!-- docsify-themeable styles-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    title="light">
  <link rel="stylesheet alternative"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="dark">

</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Обложка [Home]', // Замените на название вашего проекта
      repo: 'https://github.com/mullakaev', // Замените на ссылку на ваш репозиторий
      loadSidebar: true, // Эта строка включает загрузку _sidebar.md
      subMaxLevel: 2,  // навигация 0, 1 или 2 уровень
      loadNavbar: true,  // навигационная панель
      coverpage: true,  // начальная страница

      coverpage: ['/', '/en/'],

      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
      }

      // Другие настройки, если есть...

    };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- Плагин для подсветки синтаксиса -->
  <script src="//unpkg.com/docsify-plugin-codefund"></script>
  <!-- Плагин Делает картинки на сайте кликабельными и увеличиваемыми. -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  
  <script>
    // Активация плагинов, если они есть
    if (window.$docsify.plugins) {
      window.$docsify.plugins.forEach(plugin => {
        Docsify.plugins.push(plugin)
      })
    }
  </script>

  <!-- Плагин для копирования кода -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css"
    type="text/css">

  <!-- тема переключение светлая темная -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js"
    type="text/javascript">
    </script>

  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js"
    type="text/javascript">
    </script>


  <!-- docsify (latest v4.x.x)-->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>

</html>
